<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-12">
        <div class="col rw1"><h1>Calculadora BÃ¡sica</h1></div>
      </div>
      <div class="row-6">
        <div class="col rw1"><input id="screen" type="text" readonly /></div>
      </div>
      <div class="row-6 rw1">
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="1" onclick="typeOnScreen(textContent)">1</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="2" onclick="typeOnScreen(textContent)">2</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="3" onclick="typeOnScreen(textContent)">3</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="+" onclick="typeOnScreen(textContent)">+</button>
        </div>
      </div>
      <div class="row-6 rw1">
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="4" onclick="typeOnScreen(textContent)">4</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="5" onclick="typeOnScreen(textContent)">5</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="6" onclick="typeOnScreen(textContent)">6</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="-" onclick="typeOnScreen(textContent)">-</button>
        </div>
      </div>
      <div class="row-6 rw1">
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="7" onclick="typeOnScreen(textContent)">7</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="8" onclick="typeOnScreen(textContent)">8</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="9" onclick="typeOnScreen(textContent)">9</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="*" onclick="typeOnScreen(textContent)">*</button>
        </div>
      </div>
      <div class="row-6 rw1">
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="0" onclick="typeOnScreen(textContent)">0</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="." onclick="typeOnScreen(textContent)">.</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="c" onclick="clearScreen()">C</button>
        </div>
        <div class="col-1 cl1">
          <button type="button" class="btn btn-primary btn-size" id="=" onclick="result()">=</button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
